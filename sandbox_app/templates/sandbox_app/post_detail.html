{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="card my-4">
            <div class="card-header">
                <h2>{{ post.title }}</h2>
            </div>
            <div class="card-body">
                {{ post.body|safe|linebreaks }}
            </div>
            <div class="card-footer">
                <a href="{% url 'post-list' %}" class="btn-sm btn-secondary">List</a>
                <a href="{% url 'post-update' post.id %}" class="btn-sm btn-info">Edit</a>
                <a href="{% url 'post-delete' post.id %}" class="btn-sm btn-danger">Delete</a>
                {% if user.is_superuser %}
                    <a href="{% url 'admin:sandbox_post_change' post.id %}" class="btn-sm btn-warning">Admin</a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
