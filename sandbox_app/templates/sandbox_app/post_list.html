{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="card my-4">
            <div class="card-header">
                <h2>Posts</h2>
            </div>
            <div class="card-body">
                <ul>
                    {% for post in posts %}
                        <li><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></li>
                    {% empty %}
                        <li>No posts.</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
